
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="signup.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

   </head>
<body>
  <div class="container">
    <div class="title">sign up </div> 
  
    <div class="content">
      <form action="#">
        <div class="user-details">
          
          <div class="box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter your name" required>
          </div>            
          
          
          <div class="box">
            <span class="details">Username</span>
            <input type="text" placeholder="Enter your username" required>
          </div>
          
          <div class="box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your email" required>
          </div>
          
          <div class="box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your number" required>
          </div>
          
          
          <div class="box">
            <span class="details">Password</span>
            <input type="text" placeholder="Enter your password" required>
            
          </div>
          
          
        <div class="box">
            <span class="details">Confirm Password</span>
            <input type="text" placeholder="Confirm your password" required>
          </div>
        </div>
        
        
        
        <div class="gnr">
          <input type="radio" name="gender" id="g-1">
          <input type="radio" name="gender" id="g-2">
          <input type="radio" name="gender" id="g-3">
          <span class="gnr2">Gender</span>
          <div class="preference">
            <label for="g-1">
            <span class="g one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="g-2">
            <span class="g two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="g-3">
            <span class="g three"></span>
            <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
        
        <div class="button">
      
          <a href="index.html" class="btn btn-primary">Register</a>

        </div>
      </form>
    </div>
  </div>


</html>
